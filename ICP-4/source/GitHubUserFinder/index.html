<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a href="#" class="navbar-brand">
        <img class="image round-image" src="images.png" width="40" height="40" alt="logo" />
    </a>
    <h1>Welcome to Github User Details </h1>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="form-group text-center">
                <label for="usr">USER NAME</label>
                <input type="text" placeholder="Enter a github username..." class="form-control" id="usr" />
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row mb-2">
        <div class="col text-center">
            <button id="find" type="button" class="btn btn-info">
                Search User
            </button>
        </div>
    </div>
    <div id="error"></div>
    <div class="row">
        <div class="col-md-2"></div>
        <div id="profile" class="col-md-8 bg-light">
            <div class="row p-2">
                <div class="col-md-4 profile">
                    <img class="card-img-top img-thumbnail profilePic" src="" alt="Profile Pic" />
                </div>
                <div class="col-md-8">
                    <h5 id="name" class="card-title"></h5>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
</body>

</html>
