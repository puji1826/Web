<div class="parent-container">
  <div class="child-container">
    <h2><b>Search for your recipe!!
      </b></h2><br>
    <form>
      <div class="form-group">
        <div class="form-group col-lg-4 col-lg-offset-4">
          <input #recipe class="form-control" placeholder="Recipe name" type="text">
        </div>
        <br>
        <button (click)="getRecipe(recipe.value, $event)" class="btn btn primary col-lg-2 col-lg-offset-5 "
          type="button">Go</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="recipeList.length>0" class="container">
  <div class="row">
    <div class="col-lg-6 offset-md-4">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>How to make</b></div>
        <div class="panel-body">
          <div *ngFor="let recipe of recipeList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <a href="{{recipe.url}}" target="_blank" class="list-group-item-text">{{ recipe.url }}</a>
            </div>

            <span class="pull-right">
              <img src="{{recipe.icon}}" style="width: 70px; height: 50px;" align="center" />

            </span>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
