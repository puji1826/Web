<div class="parent-container">
  <div class="child-container">
    <h2>Hello, Welcome to <b>Find Your Recipe!!!
      </b></h2>
    <span class="desc">FInd Your Recipe is a Mashup Web Application which is built using <i> Foursquare & Edamam's
        Recipe Search API </i> . This application find Recipe and Place to find that Food.</span><br><br><br>
    <form>
      <div class="form-group">
        <label>Find your Near By Restaurents</label><br><br>
        <div class="form-group col-lg-4 col-lg-offset-4">
          <input #place type="text" class="form-control" placeholder="Enter the place" />
        </div>
        <br>
        <button (click)="getRestaurents(place.value, $event)"
          class="btn btn primary col-lg-2 col-lg-offset-5">Submit</button>
      </div>
    </form>
  </div>
  <div *ngIf="venueList.length>0" class="container">
    <div class="row">
      <div class="col-lg-6 offset-md-4">
        <div class="panel panel-default col-6">
          <div class="panel-heading"><b>Where to get</b></div>
          <div class="panel-body">
            <div *ngFor="let venue of venueList" class="list-group-item clearfix">
              <div class="pull-left">
                <h4 class="list-group-item-heading">{{ venue.name }}</h4>
              </div>
              <span class="pull-right">
                <a href="http://maps.google.com/maps?saddr={{currentLat}},{{currentLong}}
               &daddr={{venue.location.formattedAddress[0]}},{{venue.location.formattedAddress[1]}},{{venue.location.formattedAddress[2]}}"
                  target="_blank">
                  <img src="../../assets/google.png" style="width: 30px; height: 30px;"></a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
